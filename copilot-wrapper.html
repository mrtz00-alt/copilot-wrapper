<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copilot Bot (Anonymous Demo)</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #webchat {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="webchat" role="main"></div>
  <script>
    (async function () {
      const res = await fetch(
        'https://f06448965459e2928dead77932c54d.00.environment.api.powerplatform.com/copilotstudio/dataverse-backed/anonymous/bots/cr58d_agent1_J7iFSd/conversations?api-version=2022-03-01-preview',
        { method: 'POST' }
      );

      const { token } = await res.json();

      window.WebChat.renderWebChat(
        {
          directLine: window.WebChat.createDirectLine({ token })
        },
        document.getElementById('webchat')
      );
    })();
  </script>
</body>
</html>
